<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</head>
<body>
<form action="" class="mt-5" style="width:90%;margin:0 auto">
    <div class="form-group">
        <label for="pixel-pitch">pixel pitch:</label>
        <input type="number" step="any" id="pixel-pitch" class="form-control" placeholder="pixel pitch">
    </div>
    <label>cabinet size:</label>
    <div class="row">
        <div class="col-md-6">
            <input type="number" id="cabinet-size-width" class="form-control" placeholder="width">
        </div>
        <div class="col-md-6">
            <input type="number" id="cabinet-size-height" class="form-control" placeholder="height">
        </div>
    </div>
    <label class="mt-3">screen dimension:</label>
    <div class="row">
        <div class="col-md-6">
            <input type="number" id="screen-dimension-width" class="form-control" placeholder="width">
        </div>
        <div class="col-md-6">
            <input type="number" id="screen-dimension-height" class="form-control" placeholder="height">
        </div>
    </div>

    <div class="form-group mt-3">
        <label for="lamp-type">lamp type:</label>
        <input type="text" id="lamp-type" class="form-control" placeholder="lamp type">
    </div>

    <label>cabinet count:</label>
    <div class="row mb-2">
        <div class="col-md-6">
            <input type="number" id="cabinet-count-width" class="form-control" placeholder="width">
        </div>
        <div class="col-md-6">
            <input type="number" id="cabinet-count-height" class="form-control" placeholder="height">
        </div>
    </div>
    <button type="submit" class="form-control bg-success text-white">Calculate</button>
    <br>
    <hr>
   <div id="result" style="display: none">
       <h3>screen area: <span id="screen-area"></span></h3>
       <h3>screen resolution: <span id="screen-resolution"></span></h3>
       <h3>cabinet resolution: <span id="cabinet-resolution"></span></h3>
       <h3>lamp type: <span id="lamp-type-res"></span></h3>
       <button class="form-control bg-info text-white" id="download">Download</button>
   </div>
</form>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>

<script src="app.js"></script>
</body>
</html>
